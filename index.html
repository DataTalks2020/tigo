<!DOCTYPE html> 
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Comercial Convenios</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="container-fluid"> 
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 mx-auto">
                    <h3 class="text-center">Solicitud de Préstamo CUSCATLAN</h3>
                    <form action="" method="POST" id="formdata" name="formdata"> 
                        <div class="form-group">
                            <label>Tipo de indentificación *</label>
                            <select class="form-control rounded-0" id="tipoidentificacion" name="tipoidentificacion">
                                <option value="Nacional" selected>Nacional</option>
                                <option value="DIMEX">DIMEX</option> 
                            </select>
                            <small id="errorTipoIden" class="text-danger d-none"></small>
                        </div> 
                        <div class="form-group rounded-0">
                            <label>Indentificación *</label>
                            <input type="tel" class="form-control" id="identificacion" placeholder="Indentificación *" name="identificacion" required maxlength="9">
                            <small id="emailHelp" class="form-text">Formato 101230123 sin espacios *</small>
                            <small id="errorIden" class="text-danger d-none"></small>
                        </div>
                        <div class="form-group rounded-0 inputNombre d-none">
                            <label>Nombre *</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                            <small id="errorNom" class="text-danger d-none"></small>
                        </div>
                        <div class="form-group rounded-0 inputNombre d-none">
                            <label>Apellido *</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required>
                            <small id="errorApe" class="text-danger d-none"></small>
                        </div>
                        <div class="form-group rounded-0">
                            <label>Teléfono *</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" required maxlength="8">
                            <small id="errorTel" class="text-danger d-none"></small>
                        </div>
                        <div class="form-group rounded-0">
                            <label>Correo Eléctronico *</label>
                            <input type="email" class="form-control" id="email" name="email" required maxlength="160">
                            <small id="errorEmail" class="text-danger d-none"></small>
                        </div> 
                        <div class="form-group">
                            <label>Condominios *</label>
                            <select class="form-control rounded-0" id="condominios" name="condominios">
                                <option value="Francosta">Francosta</option>
                                <option value="La Rueda">La Rueda</option> 
                                <option value="Hacienda San Agustín">Hacienda San Agustín</option> 
                                <option value="Nobleza de Coris">Nobleza de Coris</option> 
                                <option value="Albacete">Albacete</option>  
                                <option value="Ifreses">Ifreses</option>  
                                <option value="La Floresta">La Floresta</option>  
                                <option value="San Nicolas de Bari">San Nicolas de Bari</option>  
                                <option value="Avalon Country">Avalon Country</option>  
                            </select>
                            <small id="errorCondomi" class="text-danger d-none"></small>
                        </div>
                        <div class="">
                            <button type="submit" class="btn btn-lg btn-primary mb-5 mt-3 rounded-pill" id="btnSolicitar">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script> 
        <script src="js/index.js"></script>

    </body>
</html>
